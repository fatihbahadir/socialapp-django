{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'users/styles.css' %}">
        <link rel="stylesheet" href="{% static 'users/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="shadow-lg py-3 fixed w-full bg-white top-0 z-[5]">
            <div class="flex justify-between items-center container mx-auto">
                <div>
                    <a class="flex items-center gap-3" href="">
                        <img class="h-8 w-8" src="{% static 'users/images/social.png' %}" alt="">
                        <span class="text-lg font-semibold text-gray-500">Photo App</span>
                    </a>
                </div>
                <div class="flex items-center justify-center">
                    {% if request.user.is_authenticated %}
                   <form class="py-4 px-2 m-0 "  action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="text-gray-500 font-semibold" type="submit">
                            Logout
                        </button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}" class="py-4 px-2 text-gray-500 font-semibold" href="">Login</a>
                    {% endif %}
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="">Link 3</a>

                </div>
            </div>
        </nav>
    

        {% block body %}

        {% endblock %}
    </body>
</html>
