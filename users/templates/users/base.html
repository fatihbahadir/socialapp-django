{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'users/styles.css' %}">
    </head>
    <body>
        {% if request.user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>

        {% else %}
            <a class="text-red-300" href="{% url 'login' %}">
                Login
            </a>
        {% endif %}

        {% block body %}

        {% endblock %}
    </body>
</html>
