{% extends 'users/base.html' %}

{% block body %}
<div class="w-full h-screen flex items-center justify-center">
    <div class="shadow-xl rounded p-12">
<form method="post">
    {% csrf_token %}
    <h2 class="text-3xl mb-5">Change Password</h2>
    <div class="error-container text-red-500 my-3">
    {% if form.errors %}
        {% for field in form %}
        {{ field.errors}}
        {% endfor %}
    {% endif %}
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2 ">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">Old Password</label>
            <div class="shadow rounded apperance-none border py-2 px-3 text-grey-800">
                {{ form.old_password }}
            </div>
        </div>
        <div class="mb-2 ">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">New Password</label>
            <div class="shadow rounded apperance-none border py-2 px-3 text-grey-800">
                {{ form.new_password1 }}
            </div>
        </div>
        <div class="mb-2 ">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">Confirm New Password</label>
            <div class="shadow rounded apperance-none border py-2 px-3 text-grey-800">
                {{ form.new_password2 }}
            </div>
        </div>
        <button type="submit" class="bg-green-500 text-white my-5 px-6 py-2 hover:bg-green-700 transition-all rounded">
            Change
        </button>
    </form>

    </div>
</div>
{% endblock %}
