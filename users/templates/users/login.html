{% extends 'users/base.html' %}
{% block body %}
<div class="w-full h-screen flex items-center justify-center">
    <div class="shadow-xl rounded p-12">
        <h1 class="text-2xl">Login User</h1>
        <div class="py-5">
        <form method="POST" class="flex flex-col gap-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
                <input required class="border rounded py-1 px-3  w-full" type="text" name="{{ form.username.name }}" id="id_{{ form.username.name}} ">
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
                <input required class="border rounded py-1 px-3  w-full" type="password" name="{{ form.password.name }}" id="id_{{ form.password.name}} ">
            </div>
            <button class="text-white bg-green-500 hover:bg-green-700 transition-all py-1 mt-5 rounded" type="submit">
                Login
            </button>        
        </form>
        </div>
        <p class="text-sm text-indigo-500 hover:text-indigo-700 "> 
            <a href="{% url 'password_reset' %}">Forgot password? Click here to reset.</a>
        </p>
    </div>
</div>
{% endblock %}
