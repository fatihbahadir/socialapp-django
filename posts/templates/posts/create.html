{% extends 'users/base.html' %}
{% block body %}
<div class="w-full h-screen flex items-center justify-center">
    <div class="shadow-xl rounded p-12">
<h2 class="text-3xl mb-5">Create A Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-2 ">
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">Add Title</label>
        <div class="shadow rounded apperance-none border py-2 px-3 text-grey-800">
            {{ form.title }}
        </div>
    </div>
    <div class="mb-2 ">
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">Upload Image</label>
        <div class="shadow rounded apperance-none border py-2 px-3 text-grey-800">
            {{ form.image }}
        </div>
    </div>
    <div class="mb-2 ">
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">Add Caption</label>
        <div class="shadow rounded apperance-none border py-2 px-3 text-grey-800">
            {{ form.caption }}
        </div>
    </div>

    <button type="submit" class="bg-green-500 text-white my-5 px-6 py-2 hover:bg-green-700 transition-all rounded">
        Post
    </button>
</form>
</div>
</div>
{% endblock %}
